<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงชื่อเข้าใช้ - บัญชี Google</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #0b0b0b; color: #e3e3e3; }
        h1 { font-family: 'Google Sans', sans-serif; }
        
        /* การ์ดหลัก - ปรับให้ยืดหยุ่นตามหน้าจอ */
        .main-card {
            background-color: #1b1b1b;
            border-radius: 28px;
            width: 100%;
            max-width: 1040px;
            min-height: 480px;
            display: flex;
            flex-direction: column; /* พื้นฐานเป็นแนวตั้งสำหรับมือถือ */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin: 10px;
        }

        /* เมื่อหน้าจอใหญ่กว่า 768px (Desktop) ให้เป็น 2 คอลัมน์ */
        @media (min-width: 768px) {
            .main-card { flex-direction: row; margin: 0; }
        }

        .input-group { position: relative; width: 100%; }
        .input-field {
            width: 100%;
            padding: 16px 14px;
            background: transparent;
            border: 1px solid #8e918f;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border 0.2s;
        }
        .input-field:focus { border: 2px solid #a8c7fa; }

        .label-text {
            position: absolute;
            left: 12px;
            top: 16px;
            color: #8e918f;
            pointer-events: none;
            transition: 0.2s ease;
            background-color: #1b1b1b;
            padding: 0 5px;
        }

        .input-field:focus ~ .label-text,
        .input-field:not(:placeholder-shown) ~ .label-text {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #a8c7fa;
        }

        .email-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #444746;
            border-radius: 20px;
            padding: 4px 12px 4px 6px;
            width: fit-content;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-next {
            background-color: #a8c7fa;
            color: #062e6f;
            padding: 10px 24px;
            border-radius: 20px;
            font-weight: 500;
        }

        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="main-card overflow-hidden">
        
        <div class="flex-1 p-8 md:p-12 flex flex-col">
            <div class="mb-6">
                <svg width="48" height="48" viewBox="0 0 48 48">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                </svg>
            </div>

            <div id="header-email" class="fade-in">
                <h1 class="text-3xl md:text-[36px] font-normal mb-4">ลงชื่อเข้าใช้</h1>
                <p class="text-[16px]">ด้วยบัญชี Google ของคุณ บัญชีนี้จะพร้อมใช้งานกับแอปอื่นๆ ของ Google ในเบราว์เซอร์</p>
            </div>

            <div id="header-password" class="hidden fade-in">
                <h1 class="text-3xl md:text-[36px] font-normal mb-4">ยินดีต้อนรับ</h1>
                <div class="email-pill" onclick="goBack()">
                    <div class="bg-gray-600 w-5 h-5 rounded-full flex items-center justify-center">
                        <svg class="w-3 h-3" fill="white" viewBox="0 0 20 20"><path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/></svg>
                    </div>
                    <span id="display-email" class="text-[14px] font-medium text-gray-200"></span>
                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7" stroke-width="2"></path></svg>
                </div>
            </div>
        </div>

        <div class="flex-1 p-8 md:p-12 flex flex-col justify-between">
            <div id="form-container">
                
                <div id="step-email" class="fade-in">
                    <div class="input-group mt-4">
                        <input type="text" id="email-input" class="input-field" placeholder=" ">
                        <label class="label-text">อีเมลหรือโทรศัพท์</label>
                    </div>
                    <button class="text-sm font-medium text-[#a8c7fa] mt-2 hover:underline">หากลืมอีเมล</button>
                    <p class="text-sm text-gray-400 mt-8 md:mt-12 leading-relaxed">
                        หากไม่ใช่คอมพิวเตอร์ของคุณ ให้ใช้โหมดผู้มาเยือนเพื่อลงชื่อเข้าใช้แบบส่วนตัว 
                        <a href="#" class="text-[#a8c7fa] hover:underline">ดูข้อมูลเพิ่มเติม</a>
                    </p>
                </div>

                <div id="step-password" class="hidden fade-in">
                    <div class="mt-8 md:mt-20"> 
                        <div class="input-group">
                            <input type="password" id="password-input" class="input-field" placeholder=" ">
                            <label class="label-text">ป้อนรหัสผ่าน</label>
                        </div>
                        <div class="flex items-center gap-3 mt-4">
                            <input type="checkbox" id="show-pwd" class="w-5 h-5 md:w-[18px] md:h-[18px] accent-[#a8c7fa] cursor-pointer">
                            <label for="show-pwd" class="text-sm cursor-pointer select-none">แสดงรหัสผ่าน</label>
                        </div>
                    </div>
                </div>

            </div>

            <div class="flex justify-between items-center mt-10">
                <button id="btn-secondary" class="text-[#a8c7fa] font-medium hover:bg-white/5 px-4 py-2 rounded-full transition text-sm">สร้างบัญชี</button>
                <button id="btn-next" class="btn-next hover:shadow-lg transition">ถัดไป</button>
            </div>
        </div>
    </div>

    <div class="max-w-[1040px] w-full flex flex-col md:flex-row justify-between mt-6 text-[12px] text-gray-400 px-6 gap-4">
        <div>ไทย <svg class="inline w-3 h-3 ml-1" fill="currentColor" viewBox="0 0 20 20"><path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/></svg></div>
        <div class="flex gap-4 md:gap-6">
            <a href="#" class="hover:underline">ความช่วยเหลือ</a>
            <a href="#" class="hover:underline">ความเป็นส่วนตัว</a>
            <a href="#" class="hover:underline">ข้อกำหนด</a>
        </div>
    </div>

    <script>
        const btnNext = document.getElementById('btn-next');
        const btnSecondary = document.getElementById('btn-secondary');
        const stepEmail = document.getElementById('step-email');
        const stepPassword = document.getElementById('step-password');
        const headerEmail = document.getElementById('header-email');
        const headerPassword = document.getElementById('header-password');
        const emailInput = document.getElementById('email-input');
        const displayEmail = document.getElementById('display-email');
        const passwordInput = document.getElementById('password-input');
        const showPwd = document.getElementById('show-pwd');

        let isPasswordPage = false;

        btnNext.addEventListener('click', () => {
            if (!isPasswordPage) {
                const email = emailInput.value.trim();
                if (email === "") return;
                headerEmail.classList.add('hidden');
                stepEmail.classList.add('hidden');
                headerPassword.classList.remove('hidden');
                stepPassword.classList.remove('hidden');
                displayEmail.innerText = email;
                btnSecondary.innerText = "หากลืมรหัสผ่าน";
                isPasswordPage = true;
            } else {
                alert("กำลังเข้าสู่ระบบ...");
            }
        });

        function goBack() {
            headerEmail.classList.remove('hidden');
            stepEmail.classList.remove('hidden');
            headerPassword.classList.add('hidden');
            stepPassword.classList.add('hidden');
            btnSecondary.innerText = "สร้างบัญชี";
            isPasswordPage = false;
        }

        showPwd.addEventListener('change', () => {
            passwordInput.type = showPwd.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
